<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap diem kiem tra: ")
    let b = +prompt("-Nhap diem giua ky")
    let c = +prompt("Nhap diem cuoi ky")
    let TB = (a + b + c) / 3
    document.write("TB =" + TB)
    if (TB >= 9) {
        alert("hang_A");
    } else if (TB >= 7 && TB < 9) {
        alert("hang_B");
    }else if (TB >= 5 && TB < 7) {
        alert("hang_C");
    }else  {
        alert("hang_D");
    }
</script>

</body>
</html>
